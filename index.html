<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>My Car World</title>
</head>

<body>
    <div class="container">
        <button id="viewCars" class="btn btn-dark">View All Cars</button>

        <hr>

        <form id="addCars" class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">POST A NEW CAR</p>

            <input type="text" id="carType" class="form-control mb-4" placeholder="Car Type">

            <input type="number" id="price" class="form-control mb-4" placeholder="Price">

            <input type="text" id="color" class="form-control mb-4" placeholder="Color">

            <input type="number" id="engine" class="form-control mb-4" placeholder="Engine">

            <input type="submit" value="Post">

        </form>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="results"></div>
            </div>
            <div class="col-md-2"></div>
        </div>

    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
     <div id="newVehicles"></div>
    </div>
    <div class="col-md-2"></div>
    </div> -->


    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
